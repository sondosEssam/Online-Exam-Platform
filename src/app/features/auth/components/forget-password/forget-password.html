@if(authChoiceService.authChoice() == 'forget-password'){
<main
  class="w-[100%] flex flex-col justify-center items-center md:px-6 px-2 py-2 overflow-y-auto h-[100vh]"
>
  <form
    class="flex flex-col space-y-4 w-[90%] md:w-[70%] p-6"
    [formGroup]="formForgetPassword"
    (ngSubmit)="onSubmit()"
  >
    <h1 class="text-2xl font-bold mb-6 text-start">Forgot Password</h1>
    <p class="text-gray-600">Don’t worry, we will help you recover your account Email</p>
    <app-form-input
      [type]="'email'"
      [placeHolder]="'user@example.com'"
      [label]="'Email'"
      [errorMessage]="'email is required'"
      [control]="formForgetPassword.controls.email"
    >
    </app-form-input>
    <button type="submit" authButton>Continue <i class="fa fa-arrow-right"></i></button>
  </form>
  <p class="text-gray-600">
    Don’t have an account? <a routerLink="/auth/register" class="text-blue-600"> Create yours</a>
  </p>
</main>
} @else if(authChoiceService.authChoice() == 'new-password'){

<app-new-password></app-new-password>
}@else if(authChoiceService.authChoice() == 'verify-otp'){
<app-verfiy-otp></app-verfiy-otp>
}
